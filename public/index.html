<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6f42c1" />
    <meta name="description" content="Pi Lottery - Provably Fair Lotteries with 2% Ticket System" />
    <title>Pi Lottery - Fair & Transparent</title>
    
    <!-- Pi SDK Configuration for Testnet -->
    <script>
      console.log('üîß Configuring Pi SDK for lottery platform...');
      
      // Enhanced Pi SDK Configuration
      window.PI_SDK_CONFIG = {
        environment: 'sandbox', // Use 'sandbox' for testnet
        debug: true,
        allowCrossOrigin: true,
        version: "2.0",
        timeout: 45000, // 45 second timeout
        retryOnFailure: true,
        maxRetries: 3
      };
      
      // Enhanced error handling and debugging
      window.addEventListener('error', function(e) {
        if (e.filename && e.filename.includes('pi-sdk')) {
          console.error('‚ùå Pi SDK Error:', {
            message: e.message,
            filename: e.filename,
            lineno: e.lineno,
            colno: e.colno,
            error: e.error
          });
          
          // Show user-friendly error
          if (window.piSDKErrorHandler) {
            window.piSDKErrorHandler(e.error || e.message);
          }
        }
      });
      
      // Pi SDK Load Monitoring
      let piSDKLoadAttempts = 0;
      const maxLoadAttempts = 5;
      
      const checkPiSDKLoaded = () => {
        piSDKLoadAttempts++;
        
        if (window.Pi) {
          console.log('‚úÖ Pi SDK loaded successfully');
          console.log('üìä Pi SDK Info:', {
            version: window.Pi.version || 'unknown',
            environment: window.Pi.environment || 'unknown',
            loadAttempt: piSDKLoadAttempts
          });
          
          // Notify app that SDK is ready
          window.dispatchEvent(new CustomEvent('piSDKReady', {
            detail: { attempts: piSDKLoadAttempts }
          }));
          
        } else if (piSDKLoadAttempts < maxLoadAttempts) {
          console.warn(`‚ö†Ô∏è Pi SDK not loaded (attempt ${piSDKLoadAttempts}/${maxLoadAttempts}), retrying...`);
          setTimeout(checkPiSDKLoaded, 2000);
        } else {
          console.error(`‚ùå Pi SDK failed to load after ${maxLoadAttempts} attempts`);
          
          // Notify app of failure
          window.dispatchEvent(new CustomEvent('piSDKFailed', {
            detail: { attempts: piSDKLoadAttempts }
          }));
        }
      };
      
      // Start checking when page loads
      window.addEventListener('load', () => {
        console.log('üìÑ Page loaded, checking Pi SDK...');
        checkPiSDKLoaded();
      });
      
      // Fallback check after delay
      setTimeout(() => {
        if (!window.Pi && piSDKLoadAttempts === 0) {
          console.warn('üîÑ Fallback: Starting Pi SDK check...');
          checkPiSDKLoaded();
        }
      }, 3000);
    </script>
    
    <!-- Pi SDK for Testnet/Sandbox -->
    <script 
      src="https://sdk.minepi.com/pi-sdk.js" 
      async 
      defer
      onload="console.log('üì¶ Pi SDK script loaded')"
      onerror="console.error('‚ùå Pi SDK script failed to load')"
    ></script>
    
    <!-- Alternative Pi SDK URLs (fallbacks) -->
    <script>
      // Fallback Pi SDK loading
      let sdkLoaded = false;
      
      window.addEventListener('load', () => {
        setTimeout(() => {
          if (!window.Pi && !sdkLoaded) {
            console.log('üîÑ Trying alternative Pi SDK URL...');
            const script = document.createElement('script');
            script.src = 'https://sdk.minepi.com/pi-sdk.js?v=2.0&env=sandbox';
            script.async = true;
            script.onload = () => {
              console.log('‚úÖ Alternative Pi SDK loaded');
              sdkLoaded = true;
            };
            script.onerror = () => {
              console.error('‚ùå Alternative Pi SDK failed');
            };
            document.head.appendChild(script);
          }
        }, 5000);
      });
    </script>
    
    <!-- Lottery Platform Specific Styles -->
    <style>
      /* Loading animation for Pi SDK */
      .pi-sdk-loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #6f42c1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Enhanced button styles for lottery actions */
      .lottery-button {
        background: linear-gradient(135deg, #6f42c1, #8b5cf6);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(111, 66, 193, 0.3);
      }
      
      .lottery-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(111, 66, 193, 0.4);
      }
      
      .lottery-button:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      
      /* Prize display animations */
      .prize-animation {
        animation: prizeGlow 2s ease-in-out infinite alternate;
      }
      
      @keyframes prizeGlow {
        from { box-shadow: 0 0 5px rgba(255, 193, 7, 0.5); }
        to { box-shadow: 0 0 20px rgba(255, 193, 7, 0.8); }
      }
      
      /* Ticket counter animations */
      .ticket-counter {
        animation: ticketPulse 1s ease-in-out;
      }
      
      @keyframes ticketPulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      
      /* Responsive improvements */
      @media (max-width: 768px) {
        .lottery-button {
          width: 100%;
          padding: 15px;
          font-size: 16px;
        }
      }
    </style>
    
    <!-- Error Tracking for Pi SDK -->
    <script>
      // Global error handler for Pi-related errors
      window.piSDKErrorHandler = (error) => {
        console.error('üö® Pi SDK Error Handler:', error);
        
        // Store error for app to handle
        window.piSDKLastError = {
          message: error.toString(),
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent,
          url: window.location.href
        };
        
        // Dispatch custom event for React app
        window.dispatchEvent(new CustomEvent('piSDKError', {
          detail: window.piSDKLastError
        }));
      };
      
      // Network connectivity check
      const checkNetworkAndSDK = () => {
        if (!navigator.onLine) {
          console.warn('üì° Offline: Pi SDK may not work properly');
          return false;
        }
        
        if (!window.Pi) {
          console.warn('üîß Pi SDK not available');
          return false;
        }
        
        return true;
      };
      
      // Expose utility functions for React app
      window.lotteryPlatformUtils = {
        checkNetworkAndSDK,
        piSDKErrorHandler,
        isSDKReady: () => !!window.Pi,
        getSDKStatus: () => ({
          loaded: !!window.Pi,
          online: navigator.onLine,
          attempts: piSDKLoadAttempts,
          lastError: window.piSDKLastError
        })
      };
    </script>
    
    <!-- Lottery Platform Analytics (Optional) -->
    <script>
      // Simple analytics for lottery platform
      window.lotteryAnalytics = {
        trackEvent: (event, data = {}) => {
          console.log('üìä Analytics:', event, data);
          // Could integrate with actual analytics service
        },
        
        trackLotteryJoin: (lotteryId, entryFee) => {
          window.lotteryAnalytics.trackEvent('lottery_join', {
            lotteryId,
            entryFee,
            timestamp: new Date().toISOString()
          });
        },
        
        trackWalletConnect: (userId) => {
          window.lotteryAnalytics.trackEvent('wallet_connect', {
            userId,
            timestamp: new Date().toISOString()
          });
        },
        
        trackPrizeWon: (lotteryId, position, amount) => {
          window.lotteryAnalytics.trackEvent('prize_won', {
            lotteryId,
            position,
            amount,
            timestamp: new Date().toISOString()
          });
        }
      };
    </script>
  </head>
  
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>üö´ JavaScript Required</h2>
        <p>Pi Lottery requires JavaScript to function properly.</p>
        <p>Please enable JavaScript in your browser and refresh this page.</p>
      </div>
    </noscript>
    
    <!-- Loading indicator while app initializes -->
    <div id="initial-loading" style="
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: Arial, sans-serif;
      z-index: 1000;
    ">
      <div class="pi-sdk-loading"></div>
      <h3 style="margin-top: 20px; color: #6f42c1;">üé∞ Loading Pi Lottery...</h3>
      <p style="color: #6c757d;">Initializing Pi SDK and lottery platform...</p>
    </div>
    
    <!-- Main app container -->
    <div id="root"></div>
    
    <!-- Hide loading indicator when React app starts -->
    <script>
      // Remove loading indicator when React mounts
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
              const loading = document.getElementById('initial-loading');
              if (loading) {
                loading.style.display = 'none';
              }
              observer.disconnect();
            }
          }
        });
      });
      
      observer.observe(document.getElementById('root'), {
        childList: true,
        subtree: true
      });
      
      // Fallback to hide loading after 10 seconds
      setTimeout(() => {
        const loading = document.getElementById('initial-loading');
        if (loading) {
          loading.style.display = 'none';
        }
      }, 10000);
    </script>
  </body>
</html>
