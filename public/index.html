<!-- File path: public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Pi Lottery Admin Dashboard"
    />
    <title>Pi Lottery Admin</title>
    
    <!-- Pi SDK for Testnet/Sandbox -->
    <!-- Enhanced configuration for better testnet compatibility -->
    <script>
      // Pre-configure Pi SDK environment
      window.PI_SDK_CONFIG = {
        environment: 'sandbox',
        debug: true,
        allowCrossOrigin: true
      };
    </script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    
    <!-- Alternative: Try Pi SDK with explicit sandbox parameter -->
    <!-- <script src="https://sdk.minepi.com/pi-sdk.js?env=sandbox"></script> -->
    
    <!-- Debug: Add error listener for SDK loading -->
    <script>
      window.addEventListener('error', function(e) {
        if (e.filename && e.filename.includes('pi-sdk')) {
          console.error('Pi SDK loading error:', e.error);
        }
      });
      
      // Monitor SDK loading
      window.addEventListener('load', function() {
        if (window.Pi) {
          console.log('✅ Pi SDK loaded successfully');
          console.log('Pi SDK version:', window.Pi.version || 'unknown');
        } else {
          console.warn('⚠️ Pi SDK not loaded');
        }
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
