<!-- File path: public/index.html - Pi Browser Optimized Complete -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#6f42c1" />
    <meta name="description" content="Pi Lottery - Provably Fair Lotteries with 2% Ticket System" />
    
    <!-- Pi Browser Compatibility -->
    <meta name="pi-network-app" content="true" />
    <meta name="pi-app-version" content="2.0.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <title>Pi Lottery - Fair & Transparent</title>
    
    <!-- Simplified Pi SDK Configuration for Pi Browser -->
    <script>
      console.log('üîß Configuring Pi SDK for Pi Browser...');
      
      // Simple Pi SDK Configuration - Pi Browser compatible
      window.PI_SDK_CONFIG = {
        version: "2.0",
        sandbox: true
      };
      
      // Track SDK loading status
      window.piSDKStatus = {
        loaded: false,
        error: null,
        attempts: 0
      };
      
      // Simple error handler
      window.piSDKErrorHandler = function(error) {
        console.error('üö® Pi SDK Error:', error);
        window.piSDKStatus.error = error.toString();
        
        // Show error to user
        const errorDiv = document.getElementById('pi-sdk-error');
        if (errorDiv) {
          errorDiv.style.display = 'block';
          errorDiv.innerHTML = '‚ö†Ô∏è Pi SDK Error: ' + error.toString();
        }
      };
      
      // Check if Pi SDK is loaded
      window.checkPiSDK = function() {
        window.piSDKStatus.attempts++;
        
        if (window.Pi) {
          console.log('‚úÖ Pi SDK loaded successfully');
          window.piSDKStatus.loaded = true;
          
          // Hide loading, show success
          const loading = document.getElementById('pi-sdk-loading');
          const success = document.getElementById('pi-sdk-success');
          if (loading) loading.style.display = 'none';
          if (success) {
            success.style.display = 'block';
            success.innerHTML = '‚úÖ Pi SDK Ready';
          }
          
          // Notify React app
          window.dispatchEvent(new CustomEvent('piSDKReady'));
          
        } else if (window.piSDKStatus.attempts < 10) {
          console.warn(`‚ö†Ô∏è Pi SDK not loaded (attempt ${window.piSDKStatus.attempts}/10)`);
          setTimeout(window.checkPiSDK, 2000);
        } else {
          console.error('‚ùå Pi SDK failed to load after 10 attempts');
          window.piSDKStatus.error = 'SDK failed to load';
          window.piSDKErrorHandler('SDK failed to load after 10 attempts');
        }
      };
    </script>
    
    <!-- Pi SDK - Simple loading -->
    <script 
      src="https://sdk.minepi.com/pi-sdk.js" 
      onload="console.log('üì¶ Pi SDK script loaded'); setTimeout(window.checkPiSDK, 1000);"
      onerror="console.error('‚ùå Pi SDK script failed to load'); window.piSDKErrorHandler('Script failed to load');"
    ></script>
    
    <!-- Basic styles -->
    <style>
      .pi-status {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: bold;
        z-index: 10000;
        max-width: 300px;
      }
      
      #pi-sdk-loading {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }
      
      #pi-sdk-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: none;
      }
      
      #pi-sdk-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: none;
      }
      
      .pi-loading-animation {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #6f42c1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 8px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Initial loading screen */
      #initial-loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-family: Arial, sans-serif;
        z-index: 1000;
      }
      
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #6f42c1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
    </style>
  </head>
  
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>üö´ JavaScript Required</h2>
        <p>Pi Lottery requires JavaScript to function properly.</p>
        <p>Please enable JavaScript in your browser and refresh this page.</p>
      </div>
    </noscript>
    
    <!-- Pi SDK Status Indicators -->
    <div id="pi-sdk-loading" class="pi-status">
      <span class="pi-loading-animation"></span>
      Loading Pi SDK...
    </div>
    <div id="pi-sdk-success" class="pi-status"></div>
    <div id="pi-sdk-error" class="pi-status"></div>
    
    <!-- Loading indicator while app initializes -->
    <div id="initial-loading">
      <div class="loading-spinner"></div>
      <h3 style="margin-top: 20px; color: #6f42c1;">üé∞ Loading Pi Lottery...</h3>
      <p style="color: #6c757d;">Initializing platform...</p>
      <div id="loading-status" style="margin-top: 10px; font-size: 14px; color: #6c757d;">
        Checking Pi SDK...
      </div>
    </div>
    
    <!-- Main app container -->
    <div id="root"></div>
    
    <!-- Enhanced loading management -->
    <script>
      // Update loading status
      function updateLoadingStatus(message) {
        const status = document.getElementById('loading-status');
        if (status) {
          status.innerHTML = message;
        }
      }
      
      // Pi SDK ready handler
      window.addEventListener('piSDKReady', function() {
        updateLoadingStatus('‚úÖ Pi SDK ready, starting app...');
      });
      
      // Hide loading when React app mounts
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
              const loading = document.getElementById('initial-loading');
              if (loading) {
                loading.style.display = 'none';
              }
              observer.disconnect();
            }
          }
        });
      });
      
      observer.observe(document.getElementById('root'), {
        childList: true,
        subtree: true
      });
      
      // Auto-hide loading after 15 seconds
      setTimeout(() => {
        const loading = document.getElementById('initial-loading');
        if (loading) {
          loading.style.display = 'none';
        }
      }, 15000);
      
      // Check page load
      window.addEventListener('load', () => {
        updateLoadingStatus('üìÑ Page loaded, checking Pi SDK...');
        setTimeout(() => {
          if (!window.piSDKStatus.loaded) {
            updateLoadingStatus('‚ö†Ô∏è Pi SDK taking longer than expected...');
          }
        }, 5000);
      });
    </script>
  </body>
</html>
